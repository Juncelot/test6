{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">회원가입</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">비밀번호</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">비밀번호 확인</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary">가입하기</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>이미 회원이신가요? <a href="{% url 'polls:login' %}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
